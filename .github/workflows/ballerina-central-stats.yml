name: Dashboard Extractor
run-name: Testing out GitHub Actions Now
on: [push]
# on:
#   workflow_dispatch:
#   schedule:
#     - cron: '30 18 * * *'   # 00:00 in LK time (GMT+5:30)


jobs:
  nballerina-build:
    name: Build nBallerina
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ballerina-platform/setup-ballerina@v1
        name: Install Ballerina
        with:
          version: 2201.7.4
      - run: bal version
      - name: Run Script
        working-directory: ./centralStats/
        run: bal run 
